<main class="container">
  <not-nueva-nota *ngIf="mostrarFormulario" [letraFormulario]="mostrarFormulario"
    (cerrarFormulario)="cierraFormulario()"></not-nueva-nota>
  <div class="row">
    <not-aula class="col" *ngFor="let letraAula of letrasAulas" [letra]="letraAula"
      (abrirFormulario)="abreFormulario($event)" [mostrarFormulario]="mostrarFormulario">
    </not-aula>
  </div>
</main>
<not-loading *ngIf="cargando"></not-loading>

<td>{{alumno.nombre}}</td>
<td>{{alumno.apellido}}</td>
<td class="text-center">
  <span (click)="edita()">{{alumno.nota}}</span>
  <div *ngIf="editando" class="cambia-nota">
    <input autoFocus [(ngModel)]="nuevaNota" name="nuevaNota" class="form-control" type="number" />
    <i class="fa fa-times-circle" (click)="desedita()"></i>
    <i class="fa fa-check-circle" (click)="grabaNuevaNota()"></i>
  </div>
</td>
<td>
  <a href="#" class="borrar" (click)="borrarNota($event)">
    <i class="fa fa-times-circle"></i>
  </a>
</td>
